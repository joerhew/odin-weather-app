<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <div class="container">
    <div id="header">
      <h1 id="page-header">The Weather App</h1>
    </div>
    <div id="search">
      <form>
        <div class='label'>
          <label for="city">
            Enter the name of the city:
          </label>
        </div>
        <div class="'city-input">
          <input id="city" type="text">
          <button id="enter-city">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="current"></div>
    <div id="forecast"></div>
  </div>
</body>
</html>
