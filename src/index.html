<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1 id="page-header">The Weather App</h1>
    </div>
    <div id="search">
      <form>
        <label for="city">
          Enter the name of the city:
        </label>
        <input id="city" type="text">
        <button id="enter-city">
          Submit
        </button>
      </form>
    </div>
    <div id="current"></div>
    <div id="forecast"></div>
  </div>
</body>
</html>
